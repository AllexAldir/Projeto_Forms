<head>

<body>

    <main>

        <section id="principal">

            <div id="imagem">


            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div id="user">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" id="iu" required placeholder="Digite seu email" size="12" autocomplete="email" maxlength="30">
                        <label for="iu">:Usuário</label>
                    </div>

                    <div id="pass">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" id="isenha" required placeholder="Digite sua senha" size="12" autocomplete="current-password" maxlength="16">
                        <label for="isenha">:Senha</label>
                    </div>

                    <span id="bot">

                        <input type="submit" value="Entrar" onclick="clique()">

                    </span>

                    <a href="#">
                        Esqueci a senha!
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form>

            </div>

        </section>

    </main>

</body>
